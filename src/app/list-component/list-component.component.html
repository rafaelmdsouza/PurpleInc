<div class="mt-5 mx-10">
  <div class="flex align-middle my-5">
    <mat-form-field class="w-3/5 ml-auto" appearance="standard">
      <mat-icon class="mr-1 align-middle" matPrefix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input #search matInput autocomplete="off" (keyup)="applyFilter($event)" />
    </mat-form-field>
    <div class="self-center ml-auto">
      <button
        mat-raised-button
        class="hover:bg-violet-400"
        (click)="openDialog()"
        color="primary"
      >
        Add
      </button>
    </div>
  </div>
<div class="overflow-auto max-h-[53vh]">
  <table
    #table
    mat-table
    [dataSource]="dataSource"
    class="shadow-md bg-stone-50 "
    matSort
    (matSortChange)="sortData($event)"
    matSortDisableClear="true"
  >
    <ng-container matColumnDef="name">
      <th
        mat-sort-header="name"
        mat-header-cell
        *matHeaderCellDef
        class="font-semibold text-center w-2/6"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let person" class="w-2/6">{{ person.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="font-semibold w-1/6">
        Gender
      </th>
      <td mat-cell *matCellDef="let person" class="w-1/6">
        {{ person.gender }}
      </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef class="font-semibold w-1/6">
        City
      </th>
      <td mat-cell *matCellDef="let person" class="w-1/6">{{ person.city }}</td>
    </ng-container>

    <ng-container matColumnDef="neighborhood">
      <th mat-header-cell *matHeaderCellDef class="font-semibold w-1/6">
        Neighborhood
      </th>
      <td mat-cell *matCellDef="let person" class="w-1/6">
        {{ person.neighborhood }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="font-semibold w-1/6"
      >
        State
      </th>
      <td mat-cell *matCellDef="let person" class="w-1/6">
        {{ person.state }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="font-semibold w-1/6">
        Action
      </th>
      <td mat-cell *matCellDef="let person" class="w-1/6">
        <button mat-icon-button (click)="deletePerson(person.id)">
          <mat-icon class="text-[#6951cb]">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="uppercase bg-stone-50"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="font-medium text-gray-900 whitespace-nowrap hover:bg-violet-50"
    ></tr>
  </table>
</div>
  <mat-paginator  class="bg-stone-100 shadow-md" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
