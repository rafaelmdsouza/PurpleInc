<div class="w-full">
  <div class="px-5 mt-2">
    <h2
      mat-dialog-title
      class="ml-1 text-sm font-medium text-[#6951cb] md:ml-2"
    >
      Add a new person to the list
    </h2>

    <mat-dialog-content class="w-full">
      <div class="flex w-full box-border">
        <div class="flex flex-col justify-evenly w-1/2 m-3">
          <form [formGroup]="personForm">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label> Name </mat-label>
              <input matInput formControlName="name" autocomplete="off"/>
            </mat-form-field>
          </form>

          <form [formGroup]="personForm">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label> Gender </mat-label>
              <mat-select matInput formControlName="gender" >
                <ng-container *ngFor="let option of gender">
                  <mat-option [value]="option.value">
                    {{ option.name }}
                  </mat-option>
                </ng-container>
              </mat-select>
            </mat-form-field>
          </form>

          <form [formGroup]="personForm">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label> Zip Code</mat-label>
              <input
                matInput
                #input
                maxlength="9"
                mask="00000-000"
                formControlName="zipCode"
                autocomplete="off"
              />
              <mat-error>Digite um CEP v√°lido.</mat-error>
            </mat-form-field>
          </form>
        </div>

        <div class="w-1/2 m-3 flex flex-col justify-evenly">
          <form [formGroup]="personForm">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label> City </mat-label>
              <input
                matInput
                formControlName="city"
                autocomplete="off"
                class="block"
                [readonly]="searching"
              />
            </mat-form-field>
          </form>

          <form class="" [formGroup]="personForm">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label> Neighborhood </mat-label>
              <input
                matInput
                formControlName="neighborhood"
                autocomplete="off"
                class="block"
                [readonly]="searching"
              />
            </mat-form-field>
          </form>

          <form class="" [formGroup]="personForm">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label> State </mat-label>
              <input
                matInput
                formControlName="state"
                autocomplete="off"
                class="block"
                [readonly]="searching"
              />
            </mat-form-field>
          </form>
        </div>
      </div>
    </mat-dialog-content>
  </div>

  <mat-dialog-actions class="mt-5" align="end">
    <button mat-button mat-dialog-close class="hover:text-red-600">
      Cancel
    </button>
    <button
      mat-button
      class="bg-[#6951cb] hover:bg-violet-400 text-white"
      (click)="createPerson()"
    >
      Add
    </button>
  </mat-dialog-actions>
</div>
